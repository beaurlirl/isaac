<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Mariano - Photographer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://beaurlirl.github.io/isaac/">
    <meta property="og:title" content="Isaac Mariano - Photographer">
    <meta property="og:description" content="Photography portfolio featuring series, film photography, and video content">
    <meta property="og:image" content="https://raw.githubusercontent.com/beaurlirl/isaac/main/artemental/ARTE1.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://beaurlirl.github.io/isaac/">
    <meta property="twitter:title" content="Isaac Mariano - Photographer">
    <meta property="twitter:description" content="Photography portfolio featuring series, film photography, and video content">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/beaurlirl/isaac/main/artemental/ARTE1.jpg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            background-color: white;
            color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .entrance-title {
            font-size: 48px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 50px;
        }
        
        .enter-btn {
            background: none;
            border: 2px solid #000;
            padding: 15px 40px;
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .enter-btn:hover {
            background-color: #000;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .entrance-title {
                font-size: 32px;
                letter-spacing: 3px;
                margin-bottom: 40px;
            }
            
            .enter-btn {
                padding: 12px 30px;
                font-size: 16px;
                letter-spacing: 1px;
            }
        }
        
        @media (max-width: 480px) {
            .entrance-title {
                font-size: 24px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <h1 class="entrance-title">Isaac Mariano</h1>
    <a href="portfolio.html" class="enter-btn">Enter</a>
</body>
</html>
